<div class="p-6 bg-white rounded-xl shadow-lg mb-6"> <!-- Thêm 'mb-6' cho khoảng cách bên dưới -->
    <!-- Phần tiêu đề và thống kê -->
    <div class="flex justify-between items-center mb-4">
      <div>
        <h2 class="text-lg font-semibold">Overall Sales</h2>
        <p class="text-sm text-green-500">+7.7%</p>
      </div>
      <div class="text-3xl font-bold">$83,125</div>
    </div>
  
    <!-- Bộ lọc sản phẩm và danh mục -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex space-x-4">
        <select class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700">
          <option>All Products</option>
          <option>Product A</option>
          <option>Product B</option>
        </select>
        <select class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700">
          <option>All Categories</option>
          <option>Category 1</option>
          <option>Category 2</option>
        </select>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center">
          <span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span>
          <span class="text-gray-600">This period</span>
        </div>
        <div class="flex items-center">
          <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
          <span class="text-gray-600">Last period</span>
        </div>
      </div>
    </div>
  
    <!-- Phần biểu đồ -->
   <!--The content below is only a placeholder and can be replaced.-->
<div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [dataLabels]="chartOptions.dataLabels"
      [grid]="chartOptions.grid"
      [stroke]="chartOptions.stroke"
      [title]="chartOptions.title"
    ></apx-chart>
  </div>
  
  </div>
