<div class="container mx-auto mt-5">
    <h1 class="text-2xl font-bold mb-4">Danh sách người dùng</h1>
    <table class="min-w-full bg-white border border-gray-300">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="py-2 border border-gray-300">ID</th>
          <th class="py-2 border border-gray-300">Tên</th>
          <th class="py-2 border border-gray-300">Email</th>
          <th class="py-2 border border-gray-300">Số điện thoại</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="text-center odd:bg-gray-100 even:bg-white">
          <td class="py-2 border border-gray-300">{{ user.id }}</td>
          <td class="py-2 border border-gray-300">{{ user.name }}</td>
          <td class="py-2 border border-gray-300">{{ user.email }}</td>
          <td class="py-2 border border-gray-300">{{ user.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
